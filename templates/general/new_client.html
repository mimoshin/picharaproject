{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>    
    <!--COLORPICKER-->
    <link rel="stylesheet" type="text/css" href="{% static 'spectrum.css' %}">
    <script type="text/javascript" src="{% static 'spectrum.js' %}"></script>
  </head>
<body style="background-color:#212121">
    
  <div class="container-fluid mt-2">
    <ul class="nav">
        <li class="nav-item">
          <a class="nav-link active text-light" href="{% url 'principalView' %}"><img src="{% static 'picharapoker_logo.png'%}" width="200px"></a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="#">---</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="#">---</a>
        </li>
        {% if request.user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link text-light " href="{% url 'login' %}">{{request.user}}</a>
          </li>
        {% endif %}
      </ul>

      <div class="container">
        <a type="button" class="btn btn-sm btn-secondary mt-4" href="{% url 'principalView' %}">Volver</a>
      </div>
      
      <div class="container mt-4">
        {% if message %}
            <h5 class="text-white text-center">{{message}}</h5>
        {% endif %}
        <form class="mt-4" method="post" action="{% url 'client_new' %}" autocomplete="off">
            {% csrf_token %}
            <div class="row">
                <div class="col-3"></div>
                <div class="col-3 form-group">
                    <label class="text-white" for="uss">Nombre de usuario</label>
                    <input class="form-control" type="user" name="username" id="uss" required>
                </div>
                <div class="col-3 form-group">
                    <label class="text-white" for="pass">Contrase√±a</label>
                    <input class="form-control" type="password" name="password" id="pass" required>
                </div>
            </div>
            <div class="row">
                <div class="col-3"></div>
                <div class="col-3 form-group">
                    <label class="text-white" for="fnam">Nombre</label>
                    <input class="form-control" type="text" name="firstname" id="fnam" required>
                </div>
                <div class="col-3 form-group">
                    <label class="text-white" for="lnam">Apellido</label>
                    <input class="form-control" type="text" name="lastname" id="lnam" required>
                </div>
            </div>
            <div class="row">
                <div class="col-3"></div>
                <div class="col-3 form-group">
                    <label class="text-white" for="email">Correo</label>
                    <input class="form-control" type="text" name="email">
                </div>
                <div class="col-3 form-group">
                    <label class="text-white" for="age">Telefono</label>
                    <input class="form-control" type="text" name="cellphone" maxlength="9">
                </div>
            </div>
            <div class="row">
                <div class="col-3"></div>
                <div class="col-3">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </div>
        </form>
      </div>
      
    </div>
</body>
</html>
